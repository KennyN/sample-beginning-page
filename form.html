<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Form</title>
        <link rel = "StyleSheet" type = "text/css" href = "css/stylesheet.css">
    </head>
    <body>
        <div class="formbody">
            <h2 class="CryptoHeader">Application</h2>
            <form id="aboutyou">
                First Name: <input type="text" name="first_name" required>
                <br>
                Last Name: <input type="text" name="last_name" required>
                <br>

                What is your gender?
                <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                <hr>

                Out of these colors what do you like the most?
                <br>
                <input type="checkbox" name="red" value="red">
                    <label for="red">Red</label required>
                <input type="checkbox" name="blue" value="blue">
                    <label for="blue">Blue</label>
                <input type="checkbox" name="white" value="white">
                    <label for="white">White</label>
                <hr>
                What is your favorite sport?
                <select name="sports" form="aboutyou">
                    <option value="soccer">Soccer</option>
                    <option value="football">Football</option>
                    <option value="baseball">Baseball</option>
                    <option value="cricket">cricket</option>
                    <option value="swimming">Swimming</option>
                    <option value="golf">Golf</option>
                    <option value="rugby">Rugby</option>
                    <option value="tennis">Tennis</option>
                    <option value="track">Track</option>
                    <option value="esports">eSports</option>
                    <option value="other">Other</option>
                </select>
                <hr>
                What do you think about global warning? <br>
                <textarea name="globalwarming" style="width: 50; height: 20px;" form="aboutyou" placeholder="Enter response here..."></textarea> 

                <hr>

                Enter your password:
                <input type="password" name="password" minlength="10" required>

                <hr>

                Submit your application file:
                <input type="file" name="app_file">
                <br>
                <input type="submit" value="submit">
            </form>
        </div>

    </body>
</html>
